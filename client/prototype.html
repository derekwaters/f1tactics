<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>F1 Timing</title>
    <link href="f1.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.8.3.js"></script>
    <script src="f1.js"></script>
</head>
<body>

	<table id="timingTable">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Pos</th>
				<th>Last Lap</th>
				<th>Last Pitstop</th>
				<th>Laps</th>
				<th>Gap</th>
				<th>Behind Leader</th>
				<th>Battle</th>
				<th>Sector 1</th>
				<th>Sector 2</th>
				<th>Sector 3</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<div>Currently on lap: <span id="timingCurrentLap">...</span></div>
	<div>Last Updated (race) Time: <span id="timingLastUpdate">...</span></div>
	<button id="timingStatus">Stop Timing</button>
</body>
</html>
