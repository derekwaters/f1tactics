<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>F1 Timing</title>
    <link href="f1.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.8.3.js"></script>
    <script src="f1.js"></script>
</head>
<body>

	<div class="timingTabs">
		<ul class="timingTabsLinks"><li id="timingTab">Timing</li><li id="battleTab">Battles</li></ul>
	</div>

	<table id="timingTable">
		<thead>
			<tr>
				<th>P</th>
				<th>&nbsp;</th>
				<th>Name</th>
				<th>Laps</th>
				<th>Last Lap</th>
				<th>Last Pitstop</th>
				<th>Gap</th>
				<th>Behind</th>
				<th>Battle</th>
				<th>Sector 1</th>
				<th>Sector 2</th>
				<th>Sector 3</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div id="battleTable">
	</div>

	<div class="onLap">ON LAP: <span id="timingCurrentLap">...</span></div>
	<div class="raceTime">RACE TIME: <span id="timingLastUpdate">...</span></div>

	<button id="timingStatus">Start Timing</button>

</body>
</html>
